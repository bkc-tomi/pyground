
{% extends "base.html" %}
{% load static %}
{% block title %}Question Edit{% endblock %}
{% block content %}
    <h1 class="uk-margin-top uk-margin-left">問題編集</h1>
    <form action="{% url 'question:run_create' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="user_id" value="{{ question_id }}" />
        <table>
            <tbody>
                <tr>
                    <td><label for="question_name">問題名</label></td>
                    <td><input class="uk-input" type="text" name="question_name" value="" /></td>
                </tr>
                <tr>
                    <td><label for="question_text">問題文</label></td>
                    <td><textarea class="uk-textarea" name="question_text" value="" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td><label for="question_ans">答え</label></td>
                    <td><textarea class="uk-textarea" name="question_ans" value="" rows="4"></textarea></td>
                </tr>
            </tbody>
        </table>
        <button class="uk-button uk-button-primary" type="submit" value="true">登録</button>
    </form>
{% endblock %}
