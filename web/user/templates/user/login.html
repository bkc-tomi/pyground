{% extends "base.html" %}
{% block title %}User Login{% endblock %}
{% block content %}
    <h1 class="uk-margin-top uk-margin-left">ログイン</h1>
    <form action="{% url 'user:run_login' %}" method="post">
        {% csrf_token %}
        <table>
            <tbody>
                <tr>
                    <td><label for="email">メールアドレス</label></td>
                    <td><input class="uk-input" type="email" name="email" value="" /></td>
                </tr>
                <tr>
                    <td><label for="password">パスワード</label></td>
                    <td><input class="uk-input" type="password" name="password" value="" /></td>
                </tr>
            </tbody>
        </table>
        <button class="uk-button uk-button-primary" type="submit" name="" value="">ログイン</button>
    </form>
    
{% endblock %}
