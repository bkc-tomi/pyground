{% extends "base.html" %}
{% load static %}
{% block title %}User List{% endblock %}
{% block content %}
    <h1 class="uk-margin-top uk-margin-left">ユーザー一覧</h1>

    <div class="uk-flex uk-flex-wrap uk-flex-center">
        {% if user_list %}
            {% for user in user_list %}
            <div class="uk-card uk-card-default uk-card-body uk-card-hover uk-margin-top uk-margin-bottom uk-margin-left   uk-margin-right">
                <p>{{ user.username }}</p>
                <img class="user-icon" data-src="{{ user.image_icon.url }}" width="100px" height="100px" alt="profile-icon" uk-img>
                <br />
                <a href="{% url 'user:detail' user.id %}" class="uk-button uk-button-primary uk-width-1-1">詳細</a>
            </div>
            {% endfor %}
        {% else %}
            <p>ユーザーの取得に失敗しました。</p>
        {% endif %}
    </div>
{% endblock %}
