{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    <h1 class="uk-margin-top uk-margin-left">登録</h1>
    <form action="{% url 'user:run_register' %}" method="post">
        {% csrf_token %}
        <table>
            <tbody>
                <tr>
                    <td><label for="username">ユーザー名</label></td>
                    <td><input class="uk-input" type="text" name="username" value="" /></td>
                </tr>
                <tr>
                    <td><label for="email">メールアドレス</label></td>
                    <td><input class="uk-input" type="email" name="email" value="" /></td>
                </tr>
                <tr>
                    <td><label for="password">パスワード</label></td>
                    <td><input class="uk-input" type="password" name="password" value="" /></td>
                </tr>
                <tr>
                    <td><label for="check"></label>パスワード(確認)</td>
                    <td><input class="uk-input" type="password" name="check" value="" /></td>
                </tr>
            </tbody>
        </table>
        <button type="submit" name="" value="" class="uk-button uk-button-primary">登録</button>
    </form>
    
{% endblock %}
