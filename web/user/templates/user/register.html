{% extends "base.html" %}
{% load static %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="flex-center flex-align">
    <div id="register-div">
    <h1 id="register-title" class="uk-margin-top uk-margin-left">登録</h1>
    <div id="register-form-area" class="uk-card uk-card-default uk-card-body">
        <form id="register-form" action="{% url 'user:run_register' %}" method="POST">
            {% csrf_token %}
            <table id="register-table">
                <tbody>
                    <tr>
                        <td><label for="username">ユーザー名</label></td>
                        <td><input class="uk-input" type="text" name="username" value="" size="42"/></td>
                    </tr>
                    <tr>
                        <td><label for="email">メールアドレス</label></td>
                        <td><input class="uk-input" type="email" name="email" value="" size="42"/></td>
                    </tr>
                    <tr>
                        <td><label for="password">パスワード</label></td>
                        <td><input class="uk-input" type="password" name="password" value="" size="42"/></td>
                    </tr>
                    <tr>
                        <td><label for="check"></label>パスワード(確認)</td>
                        <td><input class="uk-input" type="password" name="check" value="" size="42"/></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" name="btnEntry" value="True" class="uk-button uk-button-primary uk-width-1-1">登録</button>
        </form>
    </div>
    
    </div>
</div>
{% endblock %}
