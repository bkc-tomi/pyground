{% extends "base.html" %}
{% load static %}
{% block title %}Follow List{% endblock %}
{% block content %}
    <h1 class="uk-margin-top uk-margin-left">フォロー一覧</h1>

    <div class="uk-flex uk-flex-wrap uk-flex-center">
        {% if follow_list %}
            {% for follow in follow_list %}
                <div class="uk-card uk-card-default uk-card-body uk-card-hover uk-margin-top uk-margin-bottom uk-margin-left   uk-margin-right">
                    <p>{{ follow.user.username }}</p>
                    <img class="user-icon margin-auto" data-src="{{ follow.user.image_icon.url }}" width="100px" height="100px" alt="profile-icon" uk-img>
                    <a href="{% url 'friend:release' follow.id %}" class="uk-button uk-button-primary uk-width-1-1">フォロー解除</a>
                </div>
            {% endfor %}
        {% else %}
            <p>フォローしているユーザーがいません。</p>
        {% endif %}
    </div>
{% endblock %}
